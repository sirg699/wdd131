<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menuBtn">☰</button>
        <nav>
            <ul id="navList">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>
            Home
        </h1>
        <div class="temple-gallery">
            
            <figure>
                <img src="images/salt-lake-temple.jpg" alt="Salt Lake Temple at sunset" width="400" height="300">
                <figcaption>Salt Lake Temple - Salt Lake City, Utah</figcaption>
            </figure>

            <figure>
                <img src="images/san-diego-california-temple.jpeg" alt="San Diego Temple with beautiful gardens" width="400" height="300">
                <figcaption>San Diego California Temple - San Diego, California</figcaption>
            </figure>

            <figure>
                <img src="images/washington-dc-temple.webp" alt="Washington D.C. Temple panoramic view" width="400" height="300">
                <figcaption>Washington D.C. Temple - Kensington, Maryland</figcaption>
            </figure>

            <figure>
                <img src="images/manti-temple-lds.jpeg" alt="Manti Temple on a hill" width="400" height="300">
                <figcaption>Manti Utah Temple - Manti, Utah</figcaption>
            </figure>

            <figure>
                <img src="images/rome-italy-temple.jpeg" alt="Rome Italy Temple with fountain" width="400" height="300">
                <figcaption>Rome Italy Temple - Rome, Italy</figcaption>
            </figure>

            <figure>
                <img src="images/kinshasa-temple.webp" alt="The beautiful kinshasa Temple" width="400" height="300">
                <figcaption>Kinshasa Democratic Republic of Congo Temple - Kinshasa, Democratic Republic of Congo</figcaption>
            </figure>

            <figure>
                <img src="images/layton-utah-temple-exterior.jpeg" alt="The Layton Utah Temple" width="400" height="300">
                <figcaption>Layton Utah Temple - Layton, Utah</figcaption>
            </figure>

            <figure>
                <img src="images/logan-temple-lds.jpeg" alt="The Logan Temple" width="400" height="300">
                <figcaption>Logan Utah Temple - Logan, Utah</figcaption>
            </figure>

            <figure>
                <img src="images/london-england-temple-lds.jpeg" alt="The London England Temple" width="400" height="300">
                <figcaption>London England Temple - London, England</figcaption>
            </figure>
        </div>
    </main>
