<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kennedy Iseh">
    <meta name="description" content="Submit your review for our product. Rate it,  highlight useful features, and share your experience with others.">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <div>
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <fieldset>
                <legend>Overall Rating</legend>

                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆ 1</label>

                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆ 2</label>

                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆ 3</label>

                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆ 4</label>

                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆ 5</label>
            </fieldset>

            <div>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>

                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label><br>

                <input type="checkbox" id="ease" name="features" value="Ease of Use">
                <label for="ease">Ease of Use</label><br>

                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label><br>

                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </fieldset>

            <div>
                <label for="reviewText">Written Review (Optional)</label>
                <textarea id="reviewText" name="reviewText" rows="4"></textarea>
            </div>

            <div>
                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="username">
            </div>

            <div>
                <input type="submit" value="Submit Review">
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 | Kennedy Iseh</p>
        <p>Last Modified:
            <script>
                document.write(document.lastModified);
            </script>
        </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
